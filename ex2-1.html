  <body>
    <h1>입력받은 숫자가 홀수인지 짝수인지 알려주세요!</h1>

    <script>
      var a = prompt('숫자를 입력해주세요');

      if(a%2){
          alert('홀수입니다!');
      }else{
          alert('짝수입니다!');
      }
    </script>
