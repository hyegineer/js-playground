<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>입력받은 문자가 대문자인지 소문자인지 일반 문자인지 알려주세요!</h1>

    <p>입력받은 문자 타입은 <span id="strType"></span>입니다.</p>

    <script>
      var str = prompt('문자를 입력해주세요');

      var upperStr = str.toUpperCase();
      var lowerStr = str.toLowerCase();

      var strType = null;

      if(str === upperStr) {
          strType = '대문자';
      }else if(str === lowerStr){
          strType = '소문자';
      }else{
          strType = '일반문자';
      }

      document.querySelector('#strType').innerHTML = strType;
    </script>
  </body>
</html>
