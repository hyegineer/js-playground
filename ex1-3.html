<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>섭씨를 입력받아서 화씨로 바꿔봅시다.</h1>

    <p>변환한 화씨는 <span id="fahrenheit"></span>입니다.</p>

    <script>
      var celsius = prompt("섭씨를 입력해주세요.");

      var celsiusToFahrenheit = (celsius * 9) / 5 + 32;

      document.querySelector("#fahrenheit").innerHTML = celsiusToFahrenheit;
    </script>
