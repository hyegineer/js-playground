    <h1>입력한 문자열의 길이를 맞춰봅시다</h1>

    <p>입력한 문자열의 길이는 <span id="textLength"></span>입니다.</p>

    <script>
      var text = prompt("문자열을 입력해주세요.");

      document.querySelector("#textLength").innerHTML = text.length;
    </script>
